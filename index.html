<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jack's Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Jack's Pizza</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <h5 class="card-title">Create your pizza!</h5>
            <div class="card-body">
              <p>Size</p>
              <select>
                <option value="small">Small 10"</option>
                <option value="medium">Medium 14"</option>
                <option value="large">Large 16"</option>
              </select>
              <p>Dough</p>
              <select>
                <option value="handTossed">Hand Tossed</option>
                <option value="deepDish">Deep Dish</option>
                <option value="thin">Thin</option>
              </select>
              <p>Toppings</p>
              <input type="radio" name="cheese" value="cheese">Cheese<br>
              <input type="radio" name="pepperoni" value="pepperoni">Pepperoni<br>
              <input type="radio" name="sausage" value="sausage">Sausage<br>
              <input type="radio" name="onions" value="onions">Onions<br>
              <input type="radio" name="greenPeppers" value="greenPeppers">Green Peppers<br>
            </div>
          </div>
        </div
        <div class="col-md-6">
          <div class="card">
            <h5 class="card-title">Your pizza</h5>
          </div>
        </div>
      </div>
    </div>




  </body>
</html>
