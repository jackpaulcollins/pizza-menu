<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jack's Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Jack's Pizza</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <h5 class="card-title">Create your pizza!</h5>
            <div class="card-body">
              <form class="form-group" id='mainForm'>
                <label for="name">Name?</label>
                <input type="text" class="form-control" id="name"></input>
                <p class="selectors">Size:</p>
                <select id="sizes">
                  <option value="Small">Small 10"</option>
                  <option value="Medium">Medium 14"</option>
                  <option value="Large">Large 16"</option>
                </select>
                <p class="selectors">Dough:</p>
                <select id="doughs">
                  <option value="Hand Tossed">Hand Tossed</option>
                  <option value="Deep Dish">Deep Dish</option>
                  <option value="Thin">Thin</option>
                </select>
                <p class="selectors">Toppings:</p>
                <input type="radio" name="cheese" class="topping" value="Cheese ">Cheese<br>
                <input type="radio" name="pepperoni" class="topping" value="Pepperoni ">Pepperoni<br>
                <input type="radio" name="sausage" class="topping" value="Sausage ">Sausage<br>
                <input type="radio" name="onions" class="topping" value="Onions ">Onions<br>
                <input type="radio" name="greenPeppers" class="topping" value="Green Peppers ">Green Peppers<br>
                <button type="submit">Create your pizza</button>
              </form>
            </div>
          </div>
        </div
        <div class="col-md-6">
          <div class="card">
            <h5 class="card-title">Your pizza</h5>
            <div class="card-body">
              <p id="customerName"><strong>Name: </strong></p><br>
              <p id="customerSize"><strong>Size: </strong></p><br>
              <p id="customerDough"><strong>Dough: </strong></p><br>
              <p id="customerToppings"><strong>Toppings: </strong></p><br>
              <p id="customerCost"><strong>Cost: </strong></p><br>
            </div>
          </div>
        </div>
      </div>
    </div>




  </body>
</html>
